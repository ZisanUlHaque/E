<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>জরুরি সেবা ডিরেক্টরি</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#FFFFFF]">
    <!-- navbar -->
    <div class="ml-5 mt-5 mr-5 flex items-center justify-between">
        <div class="flex items-center">
            <img class="h-[50px]" src="assets/logo.png" alt="">
            <h2 class="text-[#006747] text-xl font-bold pl-2">Emergency <br> Service</h2>
        </div>
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2 bg-[#a0fdb4] font-bold rounded-full px-4 py-1">
                <img class="w-6 h-6" src="assets/heart.png" alt=""><span>0</span>
            </div>
            <div class="flex items-center gap-2 bg-[#a0fdb4] font-bold rounded-full px-4 py-1">
                <img class="h-6 w-6" src="assets/coin.png" alt=""><span>0</span>
            </div>
            <div>
                <button class="btn btn-active  text-white bg-[#00A63E] rounded-full px-4 py-1"><span>0</span>Copy</button>
            </div>
        </div>
    </div>
    <!-- banner -->
    <div class="bg-gradient-to-b from-green-950 to-green-800 text-white text-center mt-3 pb-3">
        <img class="mx-auto w-20 pt-4 mb-3" src="assets/logo.png" alt="">
        <h1 class="font-bold text-2xl">জরুরি সেবা ডিরেক্টরি</h1>
        <p>Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </div>
    <!-- main -->
    <div class="h-[300px] w-[350px] border-1 border-gray-200 rounded-xl ml-5 pl-5 pr-5 mt-5">
        <div class="mt-5">
            <div class="flex justify-between items-center">
                <div class="bg-[#FFE3E2] rounded-2xl px-3 py-3">
                    <img class="h-6 w-6" src="assets/emergency.png" alt="">
                </div>
                <i class="fa-regular fa-heart"></i>
            </div>
        </div>
        <div class="mt-3">
            <h2 class="font-bold text-xl">জাতীয় জরুরি সেবা</h2>
            <p class="text-[#5C5C5C]">National Emergency</p>
        </div>
        <div class="mt-3.5">
            <h1 class="font-bold text-3xl">999</h1>
            <p class="text-[#5C5C5C] rounded-2xl px-2 py-1 w-20 bg-[#F2F2F2] mt-1">সার্বজনীন</p>
        </div>
        <div class="mt-4 justify-between flex">
            <div>
                <button class="btn w-38 rounded-xl"><i class="fa-regular fa-copy"></i>Copy</button>
            </div>
            <div>
                <button id="call-btn" class="btn bg-[#00A63E] w-38 rounded-xl"><i class="fa-solid fa-phone"></i>Call</button>
            </div>
        </div>
    </div>
</body>
</html>
